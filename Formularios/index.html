<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio de Formularios</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>

    <!-- Ante la duda si era necesario usar el <form>, decidí agregarlo -->

    <form action="">
      <label for="nombre">Nombre: </label>
      <input id="nombre" placeholder="Ingrese su nombre" type="text" />
    </form>
    <br />

    <form action="">
      <label for="apellido">Apellido</label>
      <input id="apellido" placeholder="Ingrese su apellido" type="text" />
    </form>
    <br />

    <form action="">
      Modalidad de Cursada:
      <input type="radio" name="on-demand" id="on-demand" />
      <label for="on-demand">On-Demand</label>
      <input type="radio" name="on-demand" id="en-vivo" />
      <label for="en-vivo">En vivo</label>
    </form>
    <br />

    <form action="">
      <label for="correo">Correo: </label>
      <input type="email" id="correo" placeholder="Ingrese su correo" />
    </form>
    <br />

    <input type="checkbox" name="posteos" id="posteos" />
    Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.
    <br />
    <br />

    <input type="checkbox" name="términos" id="términos" required />
    Declaro que leí los términos y condiciones y estoy listo para convertirme en
    desarrollador web Full Stack. <br />
    <br />

    <input type="submit" value="Enviar" />
  </body>
</html>
